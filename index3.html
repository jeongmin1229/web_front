<!-- 이미지 태그(우리가 주로 할 것은 src) -->
<!-- 
src : 이미지의 경로 지정, 실제 위치에 파일이 존재하지 않는 경우 깨진 링크 아이콘 표시
alt : 이미지에 대한 설명, 여러가지 이유로 이미지를 볼 수 없는 경우 표시 
a태그와 같이 쓸 수 있다.
<a href = "주소">
    <img src="이미지.png">
</a>
-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 속성인 width와 height 를 쓸 때는 하나만 쓸 것을 권장한다. -->
<body>
    <a href="https://www.naver.com">
        <img src="https://static-whale.pstatic.net/main/img_omnitasking@2x.png"
        width="150px">
        <p>네이버로 이동하기</p>
    </a>

    <!-- 비디오 영상 넣는법 -->
    <video src="a.mp4" width="300px" height="200px" controls></video>
</body>

</html>
